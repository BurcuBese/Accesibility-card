<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Accesibility</title>
</head>
<body>
   <div class="container">
       <div class="header">
        <img class="header__img" src="img/Frame.svg" alt="icon">
        <input class= "header__input" type="text" placeholder="Search">
       </div>
       <div class="content">
        <div class="content__card">
            <div class="content__card__vave"></div>
            <img class="content__card__img" src="img/property.svg" alt="">
            <span>Property</span>
        </div>
        <div class="content__card">
            <div class="content__card__vave"></div>
            <img class="content__card__img" src="img/cars.svg" alt="">
            <span>Cars</span>
        </div>
        <div class="content__card">
            <div class="content__card__vave"></div>
            <img class="content__card__img" src="img/boats.svg" alt="">
            <span>Boat</span>
        </div>
        <div class="content__card">
            <div class="content__card__vave"></div>
            <img class="content__card__img" src="img/bcycle.svg" alt="">
            <span>Bike</span>
        </div>
        <div class="content__card">
            <div class="content__card__vave"></div>
            <img class="content__card__img" src="img/ticket.svg" alt="">
            <span>Ticket</span>
        </div>
        <div class="content__card">
            <div class="content__card__vave"></div>
            <img class="content__card__img" src="img/economy.svg" alt="">
            <span>Economy</span>
        </div>
       </div>
   </div> 
</body>
</html>
